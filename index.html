<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" id="icon" href="/dark.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
  </head>
  <script defer>
    function darkOrLight() {
      const userIsDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
      const icon = document.getElementById("icon");

      icon.setAttribute("href", `https://ahqsoftwares.github.io/tictactoe/${userIsDark ? "dark" : "light"}.png`);
    }
    
    window.matchMedia("(prefers-color-scheme: dark)")
      .addEventListener("change", () => {
        darkOrLight();
      });
    
    darkOrLight();
  </script>
  <body class="w-full h-screen dark:bg-gray-900 dark:text-white">
    <!-- Main Content Goes here -->
    <main></main>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
